plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
    compile group: 'jstl', name: 'jstl', version: '1.2'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '4.0.1'

    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.4.0'
    testCompile group: 'org.mockito', name: 'mockito-inline', version: '3.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.13'

    testCompile 'io.github.bonigarcia:webdrivermanager:3.8.1'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.141.59'
}
